spring:
  profiles:
    active: dev
---
spring:
  application:
    name: demo-ribbon
  profiles: dev
  cloud:
    loadbalancer:
      retry:
        enabled: true
    config:
      discovery:
        enabled: true
        service-id: config
      failFast: true
      retry:
        initial-interval: 1000
        max-attempts: 1000
        max-interval: 5000
        multiplier: 1.1
server:
  port: 59601
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8762/eureka/
encrypt:
  keyStore:
    location: classpath:server.jks
    password: password
    alias: testkey
    secret: password
logging:
  path: ./logs
