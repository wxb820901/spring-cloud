spring:
  profiles:
    active: dev
# actuator setting for spring boot admin
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  health:
    redis:
      enabled: false
---
spring:
  application:
    name: demo-feign
  profiles: dev
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config
      failFast: true
      retry:
        initial-interval: 1000
        max-attempts: 1000
        max-interval: 5000
        multiplier: 1.1
  #for spring boot admin
  boot:
    admin:
      client:
        url: http://localhost:59801
server:
  port: 59501
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8762/eureka/
encrypt:
  keyStore:
    location: classpath:server.jks
    password: password
    alias: testkey
    secret: password
logging:
  path: ./logs
---
spring:
  application:
    name: demo-feign
  profiles: docker
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config
      failFast: true
      retry:
        initial-interval: 1000
        max-attempts: 1000
        max-interval: 5000
        multiplier: 1.1
server:
  port: 59501
eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka:8762/eureka/
encrypt:
  keyStore:
    location: classpath:server.jks
    password: password
    alias: testkey
    secret: password
logging:
  path: /var/log
---
spring:
  application:
    name: demo-feign
  profiles: docker-unit-test
  cloud:
    config:
      failFast: true
      retry:
        initial-interval: 1000
        max-attempts: 1000
        max-interval: 5000
        multiplier: 1.1
      enabled: true
      name: demo-feign
      profile: dev
      label: master
      uri: http://localhost:59001
      username: billwang
      password: '{cipher}'
# direct connect to config server, since if through eureka, eureka will give a dynastic url
