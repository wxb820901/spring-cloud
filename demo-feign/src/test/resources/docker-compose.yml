version: "3"
services:
  eureka:
    image: "demo/demo-eureka"
#    networks:
#      default:
#        aliases:
#          - eureka.com
    ports:
      - "8762:8762"
    environment:
      - spring_profiles_active=docker
  config:
    image: "demo/demo-config"
#    networks:
#      default:
#        aliases:
#          - config.com
    ports:
      - "59001:59001"
    environment:
      - spring_profiles_active=docker
    depends_on:
      - eureka
  rest-repo1:
    image: "demo/demo-rest-repo"
    environment:
      - spring_profiles_active=docker-cluster-node1
    ports:
      - "59201:59201"
    depends_on:
      - eureka
      - config
  rest-repo2:
    image: "demo/demo-rest-repo"
    environment:
      - spring_profiles_active=docker-cluster-node2
    ports:
      - "59202:59202"
    depends_on:
      - eureka
      - config
  feign:
    image: "demo/demo-feign"
    environment:
      - spring_profiles_active=docker
    ports:
      - "59501:59501"
    depends_on:
      - eureka
      - config
      - rest-repo1
      - rest-repo2

networks:
  default:
    external:
      name: spring-cloud-network